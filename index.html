            code {

            table {

                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
            }
            th,

                padding: 0.2em;
                border: 1px solid #aaa;
            }
            div.Sc {
                padding-left: calc(10% - 2em);
