      background: linear-gradient(180deg, #ffb6f3, #ffe6fa);
      overflow-x: hidden;
      min-height: 100vh;
      text-align: center;
    }

    /* BIG LOVE TITLE */
    h1 {

    @keyframes pulse {

    /* HEARTS FLOATING */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 1.5rem;

    @keyframes floatUp {

    }

    /* HAMSTERS */
    .hamster {
      position: fixed;
      font-size: 2.2rem;
      animation: runAcross 6s linear infinite;

    @keyframes runAcross {
      0% { left: -20%; transform: scaleX(1); }
      49% { transform: scaleX(1); }
      50% { left: 120%; transform: scaleX(-1); }

    .party {

      font-size: 1.6rem;
      animation: wiggle 0.4s infinite alternate;
    }

    @keyframes wiggle {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }

    /* BUTTON */
    button {
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      background: hotpink;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button:active { transform: scale(0.95); }

    /* MOBILE FIRST spacing */
    .container {

    }
  </style>
